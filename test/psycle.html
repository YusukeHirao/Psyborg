<style>
	.psycle {
		width: 600px;

		overflow: hidden;
	}
	ul {
		list-style: none;
		margin: 0;
		padding: 0;
	}
	li {
		display: block;
		font-family: serif;
		text-align: center;
		width: 600px;
		height: 400px;
		margin: 0;
		padding: 0;
		background: #999;
		line-height: 400px;
		font-size: 300px;
	}
	a:link {
		color: #fff;
		text-decoration: none;
	}
	.psycle_marker {
		clear: both;
		overflow: hidden;
		text-align: center;
		width: 600px;
	}
	.psycle_marker li {
		display: inline-block;
		background: #999;
		width: 10px;
		height: 10px;
		border-radius: 10px;
	}
	.psycle_marker li.current {
		background: #333;
	}
</style>

<script>
(function(selector, options) {

		console.log(psycle);
	}
