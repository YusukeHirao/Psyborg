<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>psycle Test | Psyborg</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="../jquery.psyborg.js"></script>

<body>

<style>
table {
	float: left;
	margin: 1em;
}
th,
td {
	padding: 1em;
}
</style>

<script>
function t(n) {
	with (document) {
		for (var i = -30; i < 30; i++) {
			write('<tr>');
			if (i === 0) {
				write('<th>' + i + '(' + n + ')</th>');
			} else {
				write('<th>' + i + '</th>');
			}
			write('<td>' + psyborg.Util.getloopSeriesNumber(i, n) + '</td>');
			write('</tr>');
		}
	}
}
</script>

<table border="1">
<script>
var n = 1;

</script>
</table>

<table border="1">
	<script>t(1);</script>
</table>
